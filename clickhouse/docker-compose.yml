services:
  clickhouse:
    image: bitnami/clickhouse:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - ./create_user.sql:/docker-entrypoint-initdb.d/0_create_user.sql
    networks:
      - services-network

networks:
  services-network:
    external: true
